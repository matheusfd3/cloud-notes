<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <title>Cloud Notes</title>
  </head>
  <body>
    <div class="app">
      <button class="icon-button open-toggle" id="btn-open">
        <img src="assets/open.svg" alt="Abrir Menu" class="icon" />
      </button>

      <aside id="sidebar" class="sidebar">
        <header class="sidebar-header">
          <img src="assets/logo.svg" alt="Logo" class="logo" />

          <button class="icon-button" id="btn-collapse">
            <img src="assets/collapse.svg" alt="Fechar Menu" class="icon" />
          </button>
        </header>

        <div class="sidebar-content">
          <div class="search-container">
            <img
              src="assets/search.svg"
              alt="Buscar"
              class="icon search-icon"
            />

            <input
              type="text"
              class="search-input"
              id="search-input"
              placeholder="Buscar por título"
            />

            <button class="btn-primary btn btn-full" id="btn-new">
              Nova anotação
            </button>
          </div>

          <ul class="note-list" id="note-list"></ul>
        </div>
      </aside>

      <main class="main">
        <header class="main-header">
          <span id="mode-indicator" class="mode-indicator"></span>
          <div class="btn-wrapper">
            <button id="btn-copy" class="btn-outline btn">
              <img src="assets/copy.svg" alt="Copiar" class="icon" />
              <span>Copiar</span>
            </button>

            <button id="btn-save" class="btn-primary btn w-150">Salvar</button>
          </div>
        </header>

        <div
          data-placeholder="Título da anotação"
          class="editable-wrapper"
          id="title-wrapper"
        >
          <h1 id="note-title" class="note-title" contenteditable="true"></h1>
        </div>

        <div
          data-placeholder="Conteúdo da anotação..."
          class="editable-wrapper"
          id="content-wrapper"
        >
          <div
            id="note-content"
            class="note-content"
            contenteditable="true"
          ></div>
        </div>
      </main>
    </div>
    <div id="loading-wrapper" class="loading-wrapper is-loading">
      <img src="assets/loading.gif" alt="loading" />
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
